

<!-- Button trigger modal -->
<button
[disabled]="isButtonDisabled"
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  (click)="GetPoll(pollId)"
>Add Vote
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Poll : {{ title }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row ">
          <h4 class="fw-bold text-center mt-1"></h4>

          <form class="m-0 " action="">
            <ul class="list">
              <li *ngFor="let question of questions; let i = index">
                <div class="form-check fw-medium mb-3">
                  {{ question.text }}
                </div>
                <ul>
                  <li *ngFor="let option of question.options">
                    <div class="form-check mb-1 pb-3">
                      <input
                        class="form-check-input"
                        type="radio"
                        [name]="'question_' + i"
                        [id]="'radio_' + i + '_' + option.optionId"
                        [value]="option.optionId"
                        [(ngModel)]="selectedOptions[i]"
                      />
                      <label [for]="'radio_' + i + '_' + option.optionId" class="form-check-label">
                        {{ option.description }}
                      </label>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </form>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-bs-dismiss="modal" class="btn btn-primary" (click)="addVote()">
          Submit
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
